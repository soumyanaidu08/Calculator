<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./assets/icon.png">
    <title>Calculator</title>
</head>
<body>
    <div class="mainBox row crossCenter mainCenter">
        <div class="Screen col">
            <div class="row header">
                <div class="row">
                    <img src="D:\calculator\unnamed.jpg" alt="" width="15px" height="15px">
                    <div class="title">Calculator</div>
                </div>
                <div class="row">
                    <button class="contollbtn">-</button>
                    <button class="contollbtn">D</button>
                    <button class="contollbtn">X</button>
                </div>
            </div>
            <div class="Output">
                <div class="opration" id="opration"></div>
                <div class="result" id="result"></div>
            </div>
            
           
            <div class="row btn">
                <button class="mainButton" value="%">%</button>
                <button class="mainButton" value="C">C</button>
                <button class="mainButton" value="/">/</button>
                <button class="mainButton red" value="B">Backspace</button>
            </div>
            <div class="row btn">
                <button class="mainButton"  value="7">7</button>
                <button class="mainButton" value="8">8</button>
                <button class="mainButton" value="9">9</button>
                <button class="mainButton green" value="*">X</button>
            </div>
            <div class="row btn">
                <button class="mainButton" value="4">4</button>
                <button class="mainButton" value="5">5</button>
                <button class="mainButton" value="6">6</button>
                <button class="mainButton green" value="-">-</button>
            </div>
            <div class="row btn">
                <button class="mainButton" value="1">1</button>
                <button class="mainButton" value="2">2</button>
                <button class="mainButton" value="3">3</button>
                <button class="mainButton green" value="+">+</button>
            </div>
            <div class="row btn">
                <button class="mainButton" value="0">0</button>
                <button class="mainButton" value=".">.</button>
                <button class="mainButton orange" value="=">=</button>
            </div>
            <div class="row btn foot">
               </button></a>
                <a href="" target="_blank"><button class="ficon"><img class="Flogo" src="D:\calculator\refresh.jpg"alt=""></button></a>
               <button class="ficon" id="Mode_change"><img class="Flogo" src="D:\calculator\Dark mode.jpg" alt=""></button>
        
            </div>
        </div>
        
    </div>
   
    <script src="./styles.js"></script>
</body>
</html>
